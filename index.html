<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise and Sunset in Bangkok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #sun-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>เวลาพระอาทิตย์ขึ้นและตกในกรุงเทพฯ</h1>
    <div id="sun-info">
        <p>กำลังโหลดข้อมูล...</p>
    </div>

    <script>
        // ดึงข้อมูลจาก API
        fetch('https://api.sunrise-sunset.org/json?lat=13.7563&lng=100.5018&formatted=0')
        .then(response => response.json())
        .then(data => {
            const sunInfo = document.getElementById('sun-info');
            const sunrise = new Date(data.results.sunrise).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            const sunset = new Date(data.results.sunset).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            
            // แสดงข้อมูลเวลาพระอาทิตย์ขึ้นและตก
            sunInfo.innerHTML = `<p><strong>พระอาทิตย์ขึ้น:</strong> ${sunrise}</p>
                                 <p><strong>พระอาทิตย์ตก:</strong> ${sunset}</p>`;
        })
        .catch(error => {
            document.getElementById('sun-info').innerHTML = '<p>ไม่สามารถดึงข้อมูลได้</p>';
            console.error('Error fetching data:', error);
        });
    </script>

</body>
</html>
