<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สภาพอากาศปัจจุบัน</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f2f5;
        }
        .weather-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #1a73e8;
        }
        .weather-info {
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1>สภาพอากาศปัจจุบัน</h1>
        <div id="location">กำลังโหลด...</div>
        <div id="weather-container">
            <div class="temperature" id="temp">--°C</div>
            <div class="weather-info" id="description">-</div>
            <div class="weather-info" id="humidity">ความชื้น: --%</div>
            <div class="weather-info" id="wind">ความเร็วลม: -- m/s</div>
        </div>
    </div>

    <script>
        const API_KEY = 'e442621394561260c4f124f7fd66b61f'; // ใส่ API key ของคุณจาก OpenWeatherMap

        // ฟังก์ชันขอตำแหน่งปัจจุบัน
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showWeather);
            } else {
                alert("Geolocation ไม่รองรับในเบราว์เซอร์นี้");
            }
        }

            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
